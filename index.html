<!DOCTYPE html>
<html lang="ja" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width",initial-scale="1">
        <title>神経衰弱js</title>
        <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">   
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div id = main_title>
            <h1>神経衰弱~Memory weakness playing cards~</h1>
        </div>
        <div id="wrapper">
            <div id="card">
                <ul id="card_list"></ul>
            </div>
            <div id="side">
                <div id="count_bar">
                    <div class="number">
                        <li class="card_turn">カードをめくった回数<br>(2枚めくって１回)</p></li>
                        <li class="w_border"></li>
                    </div>
                    <div class="hit">
                        <li>当たり</li>
                        <li class="w_border"></li>
                    </div>
                    <div class="false">
                        <li>はずれ</li>
                        <li class="w_border"></li>
                    </div>
                    <div class="sheet">
                        <li>残枚数</li>
                        <li class="w_border"></li>
                    </div>
                </div>
                <div id="log">スタートボタンをクリック！</div>
                <div id="start_btn"><button type="button" style="cursor: pointer;">スタート/再スタート</button></div>
            </div>
        </div>

        <script src="js/cards.js"></script>
    </body>

</html>
